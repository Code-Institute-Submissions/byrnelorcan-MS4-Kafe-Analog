{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid px-4 products-page">
        <div class="row gx-5">
            {% if request.user.is_superuser %}
                            <small class="ml-3">
                                    <a href="{% url 'edit_blog' blog.id %}">Edit</a> | 
                                    <a class="text-danger" href="{% url 'delete_blog' blog.id %}">Delete</a>
                            </small>
            {% endif %}
            <div class="col-6 p-3 my-auto">
                <h3>{{ blog.blog_title}}</h3>
                
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <img src="{{ blog.image.url }}" alt="blog-img" class="img-thumbnail">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p>
                    <hr>
                    {{ blog.blog_content }}
                    <hr>
                </p>
            </div>
        </div>
        
    </div>

{% endblock %}
